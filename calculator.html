          <div class="container">
              <div class="row">
                  <div class="col-lg-6 mb-5 mb-lg-0">
                      <h2 class="mt-4 mb-4">Take-Home Pay Calculator</h2>
                      <form id="calculatorForm" class="bg-white p-4 rounded shadow-sm">
                          <div class="row form-group mb-3">
                              <div class="col-md-12">
                                  <label class="text-black" for="jobTitle">Job Title</label>
                                  <input type="text" id="jobTitle" class="form-control" required>
                              </div>
                          </div>
      
                          <div class="row form-group mb-3">
                              <div class="col-md-6">
                                  <label class="text-black" for="grossPay">Gross Pay</label>
                                  <div class="input-group">
                                      <span class="input-group-text">Â£</span>
                                      <input type="number" id="grossPay" class="form-control" required min="0" step="0.01">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <label class="text-black" for="payTimeframe">Pay Timeframe</label>
                                  <select id="payTimeframe" class="form-control" required>
                                      <option value="year">Yearly</option>
                                      <option value="month">Monthly</option>
                                      <option value="week">Weekly</option>
                                      <option value="hour">Hourly</option>
                                  </select>
                              </div>
                          </div>
      
                          <div class="row form-group mb-3">
                              <div class="col-md-4">
                                  <label class="text-black" for="hoursPerWeek">Hours per Week</label>
                                  <input type="number" id="hoursPerWeek" class="form-control" required min="1" max="168">
                              </div>
                              <div class="col-md-4">
                                  <label class="text-black" for="taxRate">Tax Rate (%)</label>
                                  <input type="number" id="taxRate" class="form-control" required min="0" max="100">
                              </div>
                              <div class="col-md-4">
                                  <label class="text-black" for="niRate">NI Rate (%)</label>
                                  <input type="number" id="niRate" class="form-control" required min="0" max="100">
                              </div>
                          </div>
      
                          <div class="row form-group">
                              <div class="col-md-12">
                                  <button type="submit" class="btn btn-primary">Calculate Take-Home Pay</button>
                                  <button type="reset" class="btn btn-secondary ml-2">Reset</button>
                              </div>
                          </div>
                      </form>
                  </div>
